  <style>
    body {{
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }}
    .grid {{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      max-width: 1200px;
      width: 100%;
    }}
    .app-card {{
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
    }}
    .app-card img {{
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }}
    .app-card a {{
      color: #0af;
      text-decoration: none;
    }}
  </style>
</head>
<body>
  <div class="grid">
    <div class="app-card">
      <img src="icons/app1.png" alt="App 1">
